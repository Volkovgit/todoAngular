<div class="app">
  <div class="app-wrapper">
    <todo-creator (createElement)="createNewElement($event)"></todo-creator>
    <input type="text" [(ngModel)]="filter">
    <div class="elements">
      <todo-element *ngFor="let item of todoElements | filterTodoElements:filter" [todoElement]=item (deleteItem)="deleteElement($event)"></todo-element>
    </div>
  </div>
</div>
