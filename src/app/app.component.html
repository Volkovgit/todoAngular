<div class="app">
  <div class="app-wrapper">
    <todo-creator (createElement)="createNewElement($event)"></todo-creator>
    <input type="text" [(ngModel)]="filter.text" (input)="filterList()" >
    <button mat-raised-button  (click)="filterListByFavourite()">Filter By Favourite</button>
    <div class="elements">
      <todo-element *ngFor="let item of filtredTodoList" [todoElement]=item (deleteItem)="deleteElement($event)" (setFavouriteItem)="setFavourite($event)"></todo-element>
    </div>
  </div>
</div>
