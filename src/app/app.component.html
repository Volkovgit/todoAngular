<div class="app">
  <div class="app-wrapper">
    <todo-creator (createElement)="createNewElement($event)"></todo-creator>
    <input type="text" [(ngModel)]="filter.text" (input)="filterList($event)" >
    <div class="elements">
      <todo-element *ngFor="let item of filtredTodoList" [todoElement]=item (deleteItem)="deleteElement($event)"></todo-element>
    </div>
  </div>
</div>
