<h1 mat-dialog-title>Create</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput [formControl]="inputFormControl" [(ngModel)]="data"/>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button  [disabled]="data===''" mat-button [mat-dialog-close]="data" cdkFocusInitial>Create</button>
  <button mat-button (click)="onNoClick()">Cancel</button>
</div>
